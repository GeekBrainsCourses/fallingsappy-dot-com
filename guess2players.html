  <script type="text/javascript">
        var answer = parseInt(Math.random() * 100);


        function readInt(){
          var number = document.getElementById("userAnswer").value;
          return parseInt(number);
          // return +document.getElementById("userAnswer").value;
        }
        
        function readInt1(){
          var number1 = document.getElementById("userAnswer1").value;
          return parseInt(number1);
          // return +document.getElementById("userAnswer").value;
        }

        function write(text){
          document.getElementById("info").innerHTML = text;
        }

        function write1(text1){
          document.getElementById("info1").innerHTML = text1;
        }

        function hide(id){
          document.getElementById(id).style.display = "none";
        }

        function guess(){


          var userAnswer = readInt();
          if(userAnswer == answer){
            write("<b>Поздравляю, первый игрок, вы победили!</b>");
            hide("button");
            hide("userAnswer");
            hide("button1");
            hide("userAnswer1");
            hide("info1");
          } else if(userAnswer > answer){
            write("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 0 до 100");
          } else if(userAnswer < answer){
            write("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 0 до 100");       
          }
        } 
        
        function guess1(){


          var userAnswer1 = readInt1();
          if(userAnswer1 == answer){
            write1("<b>Поздравляю, второй игрок, вы победили!</b>");
            hide("button1");
            hide("userAnswer1");
            hide("button");
            hide("userAnswer");
            hide("info");
          } else if(userAnswer1 > answer){
            write1("Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 0 до 100");
          } else if(userAnswer1 < answer){
            write1("Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 0 до 100");       
          }
        }  

    </script>
